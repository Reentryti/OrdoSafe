<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
        }
        .auth-header {
            background-color: #6c757d; /* Couleur par d√©faut */
            color: white;
        }
        .auth-header.primary { background-color: #0d6efd; }
        .auth-header.success { background-color: #198754; }
        .auth-header.danger { background-color: #dc3545; }
        /* Ajoutez d'autres couleurs au besoin */
    </style>
</head>
<body>
    <div class="container auth-container">
        <div class="card">
            <div class="card-header auth-header {% block header_class %}{% endblock %} text-center">
                <h3>{% block auth_title %}{% endblock %}</h3>
            </div>
            <div class="card-body">
                {% block auth_content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
